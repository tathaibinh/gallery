<!DOCTYPE html>
<html>

<head>
	<title>Gallery Bay</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/homePage.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

</head>

<body>
	<!-- navbar -->
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">Gallery Bay</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Album</a></li>
						<li><a href="#">Artist</a></li>
						<li><a href="#" data-toggle="modal" data-target="#myModal">SignIn</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<!-- carousel! -->
	<div ng-app="slideShowApp" class="container">
		<div id="slider" ng-controller="slideShowContr" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#slider" data-slide-to="1" class="active"></li>
				<li data-target="#slider" data-slide-to="2"></li>
				<li data-target="#slider" data-slide-to="3"></li>
				<li data-target="#slider" data-slide-to="4"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div ng-repeat="image in Images" class="item {{ $index ? '' : 'active' }}">
					<img id="image1" src="{{ image.src }}" alt="{{ image.title }}">
					<div class="carousel-caption">
						<h3>
							{{image.title}}
						</h3>
					</div>
				</div>
			</div>
			<!-- Left and right controls -->
			<a href="#slider" class="left carousel-control" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a href="#slider" class="right carousel-control" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
	<br>
	<br>

	<!-- signIn -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby = "myModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="loginmodal-container">
				<h1>Login Your Account</h1>
				<br>
				<form>
					<input type="text" name="user" placeholder="Username">
					<input type="password" name="pass" placeholder="Password">
					<input type="submit" name="login" class="login loginmodal-submit" value="Login">
				</form>
				<div class="login-help">
					<a href="#" data-toggle="modal" data-target="#myModal1">Register</a> - <a href="#">Forgot Password</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Register -->
	<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby = "myModalLabel" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="loginmodal-container">
				<h1>Register Your Account</h1>
				<br>
				<form>
					<input type="text" name="user" placeholder="Username">
					<input type="password" name="pass" placeholder="Password">
					<input type="submit" name="login" class="login loginmodal-submit" value="Register">
				</form>
				<div class="login-help">
					<a href="#">Register</a> - <a href="#">Forgot Password</a>
				</div>
			</div>
		</div>
	</div>

	<!-- footer -->
	<footer class="container-fluid text-center">
		<p>Website Made By Baron and Jeffery</p>
	</footer>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="//code.angularjs.org/1.5.8/angular.min.js"></script>
	<script src="js/homePage.js"></script>
</body>

</html>
