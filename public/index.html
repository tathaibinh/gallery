<!DOCTYPE html>
<html>

<head>
	<title>Gallery Bay</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/homePage.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

</head>

<body>
	<!-- navbar -->
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">Gallery Bay</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Album</a></li>
						<li><a href="#">Artist</a></li>
						<li><a href="#" data-toggle="modal" data-target="#login-modal">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<!-- end navbar -->

	<!-- carousel! -->
	<div ng-app="slideShowApp" class="container">
		<div id="slider" ng-controller="slideShowContr" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#slider" data-slide-to="1" class="active"></li>
				<li data-target="#slider" data-slide-to="2"></li>
				<li data-target="#slider" data-slide-to="3"></li>
				<li data-target="#slider" data-slide-to="4"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div ng-repeat="image in Images" class="item {{ $index ? '' : 'active' }}">
					<img id="show-images" src="{{ image.src }}" alt="{{ image.title }}">
					<div class="carousel-caption">
						<h3>
							{{image.title}}
						</h3>
					</div>
				</div>
			</div>
			<!-- Left and right controls -->
			<a href="#slider" class="left carousel-control" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a href="#slider" class="right carousel-control" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
	<br>
	<br>
	<!-- end carousel -->

	<!-- login -->
	<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby = "myloginmodal" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="loginmodal-container">
				<!-- modal heading -->
				<div class="panel panel-heading">
					<div class="panel-title">Login</div>
					<div style="float: right; font-size: 80%; position:relative; top: -10px"><a id="login-forget" href="#">Forget password?</a></div>
				</div>
				<!-- modal body -->
				<div style="padding-top: 30px" class="panel-body">

					<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
					<form id="login-form" class="form-horizontal" role="form">
						<!-- text and password input -->
						<div style="margin-bottom: 15px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input id="login-email" class="form-control" type="text" name="email" value="" placeholder="Email">
						</div>

						<div style="margin-bottom: 15px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="login-password" class="form-control" type="password" name="password" value="" placeholder="Password">
						</div>

						<!-- checkbox for remember me -->
						<div class="input-group">
							<div class="checkbox">
								<label>
									<input id= "login-rember" type="checkbox" name="remember" value="1">Remember me
								</label>
							</div>
						</div>
						
						<!-- login button -->
						<div style="margin-top: 10px" class="form-group">
							<div class="col-md-12">
								<a id="login-button" href="#" class="btn btn-default">Login</a>
							</div>
						</div>
						
						<!-- create account if user dont have one -->
						<div class="form-group">
	            <div class="col-md-12 control">
	                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
	                  <span style="color: #777">Don't have an account?</span> 
	                	<a href="#" onclick="$('#login-modal').modal('hide'); $('#signup-modal').modal('show')">
	                    Sign Up Here
	               		</a>
	                </div>
	            </div>
	       	 	</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end login-->

	<!-- signup -->
	<div class="modal fade" id="signup-modal" role="dialog" aria-labelledby ="mysignupmodal" aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="loginmodal-container">
				<!-- signup heading -->
				<div class="panel panel-heading">
					<div class="panel-title">Sign Up</div>
					<div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signup-modal').modal('hide'); $('#login-modal').modal('show')">Login</a></div>
				</div>
				<!-- signup boday -->
				<div class="panel-body">
					<form class="form-horizontal" role="form">

						<div class="form-group">
							<label for="email" class="col-md-3 control-label">Email</label>
							<div class="col-md-9">
								<input id="signup-email" type="text" class="form-control" name="email" placeholder="Email Address">
							</div>
						</div>

						<div class="form-group">
							<label for="firstname" class="col-md-3 control-label">First Name</label>
							<div class="col-md-9">
								<input id="signup-firstname" type="text" class="form-control" name="firstname" placeholder="First Name">
							</div>
						</div>

						<div class="form-group">
							<label for="lastname" class="col-md-3 control-label">Last Name</label>
							<div class="col-md-9">
								<input id="signup-lastname" type="text" class="form-control" name="lastname" placeholder="Last Name">
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-md-3 control-label">Password</label>
							<div class="col-md-9">
								<input id="signup-password" type="password" class="form-control" name="password" placeholder="Password">
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="col-md-3 control-label">Confirm Password</label>
							<div class="col-md-9">
								<input id="signup-password-confirm" type="password" class="form-control" name="password" placeholder="Re-type Your Password">
							</div>
						</div>

						<!-- signup button -->
						<div class="form-group">
							<div class="col-md-offset-3 col-md-9">
								<button id="signup-button" type="button" class="btn btn-default">Sign Up</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end signup -->

	<!-- footer -->
	<footer class="container-fluid bgfooter text-center">
		<p>Website Made By <a href="">Baron</a> and <a href="">Jeffery</a></p>
	</footer>
	<!-- end footer -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="//code.angularjs.org/1.5.8/angular.min.js"></script>
	<script src="js/homePage.js"></script>
</body>

</html>
