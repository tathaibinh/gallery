<!DOCTYPE html>
<html>
<head>
	<title>Photo Share Gallery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="text/css" href="sytle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
	<div class="container">
		<br>
		<div id="slider" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#slider" data-slide-to="1" class="active"></li>
				<li data-target="#slider" data-slide-to="2"></li>
				<li data-target="#slider" data-slide-to="3"></li>
				<li data-target="#slider" data-slide-to="4"></li>
				<li data-target="#slider" data-slide-to="5"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div ng-app="slideShow" ng-controller="myCtrol">
					<div ng-repeat="x in database">
						<div class="item active">
							<img src="{{x.src}}">
							<div class="carousel-caption">
								<h3>{{x.title}}</h3>
								<!-- <p>{{x.Descr}} by {{x.author}}</p> -->
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Left and right controls -->
			<a href="#slider" class="left carousel-control" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a href="#slider" class="right carousel-control" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</body>
</html>

<script>
	var app = angular.module("sliderShow",[]);
	app.controller('myCtrol', function($scope, $http){
			$http.get("getImages.js").success(function(response){
				$scope.database = response.images;
			}); 
	});
